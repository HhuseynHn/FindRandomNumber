<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random number</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="main-section">
        <h3>Random number</h3>
        <section class="input-panel">
          <div class="input-label">
            <div class="label-div">
              <label for="">Start number:</label>
              <label for="">End number:</label>
              <label for="">Your proqnoz number:</label>
            </div>
            <div class="input-div">
              <input
                type="number"
                class="start-number"
                placeholder="Start number" />
              <input
                type="number"
                class="end-number"
                placeholder="End number" />
              <input
                type="number"
                class="your-proq-number"
                placeholder="Proqnoz number" />
            </div>
          </div>
        </section>

        <section class="result-section">
          <div class="input-label-btn">
            <div class="label-div">
              <label for="">Computer choose</label>
            </div>
            <div class="input-div">
              <input type="number" class="comp-choose" />
            </div>
            <div>
              <button class="btn">Start</button>
            </div>
          </div>
        </section>
        <section class="result-show">
          <div class="result-title">
            <h4>Result</h4>
          </div>
          <div class="result-input-label"> 
            <!-- /*class="input-label"*/ -->
            <div class="result-answer-true label-rsult">
              <label for="" class="label-answer true-answer">True answer</label>
              <input type="number" class="result-number-true" />
            </div>

            <div class="result-answer-fasle label-rsult">
              <label for="" class="label-answer false-answer"
                >False answer</label
              >
              <input type="number" class="result-number-false" />
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
